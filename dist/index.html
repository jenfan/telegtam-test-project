<!DOCTYPE html>
<html>
<head>
  <title>telegram test charts</title>
  <script type="text/javascript" src="./elm.js"></script>
  <script type="text/javascript" src="./make_draggable.js"></script>
  <style type="text/css">
    .line {
      -webkit-transition: opacity .3s ease-in-out;
      -moz-transition: opacity .3s ease-in-out;
      -ms-transition: opacity .3s ease-in-out;
      -o-transition: opacity .3s ease-in-out;
      transition: opacity .3s ease-in-out;
    }
    .hidden { opacity: 0; }
    .transition-slow {
      transition: all .3s ease;
    }
    .transition-fast {
      /*transition: all 100ms ease;*/
    }
    .line { vector-effect: non-scaling-stroke; }
    .dial > g > text {
      font-size: 20pt;
      font-weight: 100;
      stroke: #b8babd;
      font-family: 'Gothic A1', sans-serif;
    }
    .frame .line {
      stroke-width: 5;
    }

    body {
      padding: 0;
      margin: 0;
    }

    div.buttons {
      display: flex;
    }

    button {
      border-radius: 60px;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 16px 18px;
      cursor: pointer;
      outline: none;
      background: transparent;

      margin: 20px;
    }
    button:focus {
      outline: none;
    }

    button div,
    button span {
      margin-right: 10px;
    }

    button span {
      font-size: 36px;
      font-weight: 300;
    }

    button.active svg path {
      fill: #fff;
      transition: 2s;
    }

    button .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      box-sizing: border-box;
      border: 5px solid;
      transition: 1s;

      display: flex;
      justify-content: center;
      align-items: center;

    }

    button.active .circle {
      border: 20px solid;
      transition: 1s;
    }

  </style>
</head>
<body>
  <div id="elm"></div>
  <script type="text/javascript">

    var app = Elm.Main.init({
      node: document.getElementById('elm'),
      flags: window_size()
    });

    function window_size(){
      var w =
        Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      var h =
        Math.max(document.documentElement.clientHeight, window.innerHeight || 0);

      return [w,h];
    };

    window.onresize = function(event) {
      app.ports.windResized.send(window_size());
    };

    make_draggable(app);
  </script>
</body>
</html>
